server {
    listen 8080
    root ../webserv/public/
    index index.html
    client_max_body_size 1048576
    autoindex off

    location /crud {
        index read.html
        location /create.html {
            allow_methods GET POST
        }

        location /read.html {
            allow_methods GET POST DELETE
        }

        location /update.html {
            allow_methods GET POST
        }
    }

    location /cgi-bin {
        cgi_path ../webserv/cgi-bin/script.py
    }
}

server {
    listen 9090
    root ../webserv/public
    index error.html
    client_max_body_size 1048576
    error_page index.html

    location /crud {
        index read.html
        location /create.html {
            allow_methods GET POST
        }

        location /read.html {
            allowPOST_methods GET
        }
        
        location /update.html {
            allow_methods GET POST
        }
    }

    location /cgi-bin {
        cgi_path ../webserv/cgi-bin/script.py
    }
}
